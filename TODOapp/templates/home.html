<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-container {
            display: flex;
            align-items: center;
        }

        .styled-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            font-size: 1rem;
            border-radius: 0.25em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .styled-button:hover {
            background-color: #0056b3;
        }

        .styled-button:active {
            background-color: #004080;
            box-shadow: 0 0.25em #666;
            transform: translateY(0.25em);
        }

        .styled-button:focus {
            outline: none;
        }

        .text-field {
            margin-left: 0.5em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 0.25em;
            font-size: 1rem;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <form method="post">
        {% csrf_token %}
        <div class="button-container">
            <input type="submit" class="styled-button" value="Add Task">
            <input type="text" class="text-field" name="task" placeholder="Enter task here">
        </div>
    </form>
</body>
</html>
