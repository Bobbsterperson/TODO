<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        justify-content: flex-start;
        padding: 1em;
      }

      .button-container {
        display: flex;
        align-items: center;
        gap: 1em;
      }

      .text-field {
        width: 150px;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 0.25em;
        font-size: 1rem;
      }

      .styled-button,
      .additional-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.5em 1em;
        font-size: 1rem;
        border-radius: 0.25em;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .styled-button:hover,
      .additional-button:hover {
        background-color: #0056b3;
      }

      .styled-button:active,
      .additional-button:active {
        background-color: #004080;
        box-shadow: 0 0.25em #666;
        transform: translateY(0.25em);
      }

      .styled-button:focus,
      .additional-button:focus {
        outline: none;
      }

      .task-list {
        display: flex;
        flex-direction: column;
        margin-top: 1em;
      }

      .task-box {
        background-color: #c5e1fd;
        border: 1px solid #ddd;
        border-radius: 0.25em;
        padding: 0.5em;
        margin-top: 0.5em;
        width: 30%;
        box-sizing: border-box;
        position: relative;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .task-box.completed {
        transform: translateX(100vw);
        opacity: 0.5;
      }

      .task-checkbox {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post" id="task-form">
        {% csrf_token %}
        <div class="button-container">
          <input type="submit" class="styled-button" value="Add Task" />
          <input
            type="text"
            class="text-field"
            name="task"
            placeholder="Enter task here"
          />
          <button type="button" class="additional-button" id="mark-done">
            Mark as Done
          </button>
        </div>
      </form>
    </div>
    <div class="task-list" id="task-list">
      {% if tasks %}
        {% for task in tasks %}
          <div class="task-box">
            {{ task.TODO }}
            <input type="checkbox" class="task-checkbox" />
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
