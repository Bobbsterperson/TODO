<h1>To-Do List</h1>
<a href="{% url 'task-create' %}">add task</a>
<table>
    <tr>
        <th>Item</th>
        <th>Actions</th>
    </tr>
    {% for TODO in todos %}
    <tr>
        <td>{{ TODO.TODO }}</td>
        <td><a href="{% url 'task_detail' TODO.id %}">View</a></td>
        <td><a href="{% url 'task-update' TODO.id %}">edit</a></td>
        <td><a href="{% url 'task_confirm_delete' TODO.id %}">delete</a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2"><h3>No items in the list</h3></td>
    </tr>
    {% endfor %}
</table>
